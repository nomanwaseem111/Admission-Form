<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pattern">
        <form action="">
            <fieldset class="pattern1">
                <h1 class="heading"><u>Admission Form</u></h1>

                <p>* Please fill all the text in this fields </p>
                <hr>
                <label for="first-name">First Name * :</label>
                <input type="text" required name="name" id="first-name" minlength="3" maxlength="infinite"
                    class="input">
                <br>
                <br>
                <label for="last-name">Last Name * :</label>
                <input type="text" required name="name" id="last-name" minlength="3" maxlength="infinite" class="input">
                <br>
                <br>
                <label for="gender">Gender * :</label>
                Male : <input required type="radio" name="gender" id="gender"> Female : <input required type="radio" name="gender"
                    id="gender">
                <br>
                <br>
                <label for="email">Email * :</label>
                <input type="email" required name="email" id="email" placeholder="xxxxxxxxx@gmail.com" class="input">
                <br>
                <br>
                <label for="password">Password * :</label>
                <input type="password" required name="password" id="password" class="input">
                <br>
                <br>
                <label for="checkbox">Courses * :</label>
                Web Development <input type="checkbox" id="Webdevelopment" name="Webdevelopment" value="Webdevelopment">
                Web Designing <input type="checkbox" id="webdesign" name="webdesign" value="webdesign">
                Cyber Security <input type="checkbox" id="cybersecurity" name="cybersecurity" value="cybersecurity">
                <br>
                <br>
                <label for="date">Date Of Birth *</label>
                <input type="date" name="date" id="date" required>
                <br>
                <br>
                <label for="textarea">Write About Yourself *</label>
                <textarea name="textarea" placeholder="Type Something" id="textarea" cols="30" rows="10"></textarea>
                <button type="submit">Submit Form</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
